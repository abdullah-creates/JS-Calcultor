<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/calculate-img.png" type="image/x-icon">
</head>
<body>

    <h1>Number Cruncher</h1>
    <div class="container">    
        <input id="screen" readonly/>

        <div class="column-1">
            <div class="box-3" onclick="reset()">AC</div>
            <div class="box-1" onclick="display('7')">7</div>
            <div class="box-1" onclick="display('4')">4</div>
            <div class="box-1" onclick="display('1')">1</div>
            <div class="box-1" onclick="display('0')">0</div>
        </div>

        <div class="column-2">
            <div class="box-3" onclick="del()">CE</div>
            <div class="box-1" onclick="display('8')">8</div>
            <div class="box-1" onclick="display('5')">5</div>
            <div class="box-1" onclick="display('2')">2</div>
            <div class="box-1" onclick="display('00')">00</div>
        </div>

        <div class="column-3">
            <div class="box-3" onclick="display('/')">/</div>
            <div class="box-1" onclick="display('9')">9</div>
            <div class="box-1" onclick="display('6')">6</div>
            <div class="box-1" onclick="display('3')">3</div>
            <div class="box-1" onclick="display('.')">.</div>
        </div>

        <div class="column-4">
            <div class="box-2" onclick="display('*')">X</div>
            <div class="box-2" onclick="display('-')">-</div>
            <div class="box-2" onclick="display('+')">+</div>
            <div class="box-2" onclick="display('%')">%</div>
            <div class="box-2" onclick="calculate('=')">=</div>
        </div>


    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
